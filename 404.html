        <meta property="og:image" content="assets/img/og-banner.jpg" />

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link href="assets/css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Header partial include -->
        <div id="header-include"></div>

        <main class="page-wrap">
            <section class="section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="text-center py-5">
                                <div class="display-1 fw-bold">404</div>
                                <h1 class="fw-bold mb-2">Page not found</h1>
                                <p class="text-secondary lead mb-4">Sorry — that page doesn’t exist or may have moved.</p>
                                <div class="d-flex flex-wrap justify-content-center gap-2">
                                    <a class="btn btn-accent" href="index.html">Back to Home</a>
                                    <a class="btn btn-outline-light" href="contact.html#quote">Request Help</a>
                                </div>
                                <div class="mt-4 small-muted">Tip: Try our key pages:</div>
                                <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
                                    <a class="btn btn-sm btn-outline-light" href="services.html">Services</a>
                                    <a class="btn btn-sm btn-outline-light" href="solutions.html">Solutions</a>
                                    <a class="btn btn-sm btn-outline-light" href="work.html">Work</a>
                                    <a class="btn btn-sm btn-outline-light" href="pricing.html">Pricing</a>
                                    <a class="btn btn-sm btn-outline-light" href="faq.html">FAQ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer partial include -->
        <div id="footer-include"></div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            // Load partials
            async function loadPartial(id, file) {
                try {
                    const res = await fetch(file);
                    const html = await res.text();
                    document.getElementById(id).innerHTML = html;
                } catch (err) {
                    console.error('Partial load failed:', file, err);
                }
            }
            document.addEventListener('DOMContentLoaded', () => {
                loadPartial('header-include', 'partials/header.html');
                loadPartial('footer-include', 'partials/footer.html');
            });

            // Plausible event
            document.addEventListener('DOMContentLoaded', () => {
                if (window.plausible) plausible('404 Viewed', {
                    props: {
                        path: location.pathname
                    }
                });
            });
        </script>
    </body>

</html>
